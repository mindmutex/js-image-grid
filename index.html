				<p></p>

					<a href="https://github.com/mindmutex/js-image-grid">View the Project on GitHub <small>mindmutex/js-image-grid</small></a>
				</p>
			</header>

			<section>
				<p>Yet another way to display images in a nice and organized way!</p>

				<ul class="image-grid">
					<!--
					<li><a href="javascript:;"><img src="http://lorempixel.com/400/200/" /></a></li>
					-->
				</ul>
				
				<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
				<script src="https://raw.githack.com/mindmutex/js-image-grid/master/src/image-grid.js"></script>
				<script type="text/javascript">
					var element = $('.image-grid');
					
					var constraints = [200, 250, 300, 350, 400, 450, 500, 550];
					for (var i = 0; i < 22; i++) {
						var w = constraints[Math.floor(Math.random()*constraints.length)];
						var h = constraints[Math.floor(Math.random()*constraints.length)];
						
						element.append('<li><a href="javascript:;"><img src="http://lorempixel.com/' + w + '/' + h + '/" /></a></li>');
					}
					
					element.imageGrid({
							minHeight: 200, 
							adjustLastRow: true
						})
						.on('checked', function(){
							console.log('checked', arguments);
							console.log('value:', layout.imageGrid('value'));
						})
						.on('unchecked', function() {
							console.log('unchecked', arguments);
						});
				</script>				
			</section>
		</div>
		<script src="javascripts/scale.fix.js"></script>

	</body>
